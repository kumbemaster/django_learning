{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Marketplace{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

</head>

<div class="nav_container">
    <div class="logo">
        <a href="{% url 'main:home' %}">MY LOGO</a>
    </div>
    <nav class="nav_link">
        <a href="{% url 'main:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
        <a href="{% url 'services:services' %}" class="{% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a>
        <a href="{% url 'about:about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
        <a href="{% url 'contact:contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a>
        <a href="{% url 'blog:blog' %}" class="{% if request.resolver_match.url_name == 'blog' %}active{% endif %}">Blog</a>
    </nav>
</div>
{% block content %}
{% endblock %}

</body>
</html>
